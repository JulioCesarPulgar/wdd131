<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | Digital Library | Free Open Access Books Online</title>
    <meta
      name="description"
      content="Explore thousands of free open access books in our digital library. Read online without registration, discover authors, literary genres and new releases."
    />
    <meta
      name="keywords"
      content="digital library, free books, open access, online books, free literature, ebooks, read online"
    />
    <meta name="author" content="Digital Library" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><span class="nav-icon" aria-label="Home">🏠</span> Home</a
        >
        <a href="catalog.html"
          ><span class="nav-icon" aria-label="Books">📚</span> Catalog</a
        >
        <a href="blog.html"
          ><span class="nav-icon" aria-label="Blog">📝</span> Blog</a
        >
      </nav>
    </header>
    <main>
      <form id="admin-login-form" autocomplete="off">
        <div class="form-group">
          <label for="username">
            <span class="label-icon">👤</span> Username
          </label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="off"
            minlength="3"
            aria-describedby="username-error"
          />
          <span id="username-error" class="error-message"></span>
        </div>

        <div class="form-group">
          <label for="password">
            <span class="label-icon">🔒</span> Password
          </label>
          <div class="password-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="off"
              minlength="6"
              aria-describedby="password-error"
            />
            <button
              type="button"
              class="toggle-password"
              aria-label="Show password"
            >
              👁️
            </button>
          </div>
          <span id="password-error" class="error-message"></span>
        </div>

        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" id="remember-me" />
            <span>Remember me</span>
          </label>
        </div>

        <button type="submit" class="btn-primary">
          <span class="btn-icon">🔓</span> Login
          <span class="btn-loader" style="display: none">...</span>
        </button>
      </form>

      <div id="admin-login-message" role="alert" aria-live="assertive"></div>

      <div class="login-help">
        <a href="reset-password.html">Forgot password?</a>
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Digital Library</p>
    </footer>
    <script src="scripts/admin-login.js"></script>
  </body>
</html>
