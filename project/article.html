<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Article | Digital Library | Free Open Access Books Online</title>
    <meta
      name="description"
      content="Explore thousands of free open access books in our digital library. Read online without registration, discover authors, literary genres and new releases."
    />
    <meta
      name="keywords"
      content="digital library, free books, open access, online books, free literature, ebooks, read online"
    />
    <meta name="author" content="Digital Library" />
    <meta name="robots" content="index, follow" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"
          ><span class="nav-icon" aria-label="Home">üè†</span> Home</a
        >
        <a href="catalog.html"
          ><span class="nav-icon" aria-label="Books">üìö</span> Catalog</a
        >
        <a href="blog.html"
          ><span class="nav-icon" aria-label="Blog">üìù</span> Blog</a
        >
      </nav>
    </header>
    <main>
      <section id="article-section">
        <h1 id="article-title">Article Title</h1>
        <p class="blog-meta" id="article-meta">by Author ‚Ä¢ Category</p>
        <img
          id="article-image"
          src=""
          alt="Article Image"
          loading="lazy"
          style="max-width: 400px; display: block; margin-bottom: 1em"
        />
        <div id="article-content">Full article content goes here...</div>
        <section id="article-rating">
          <h2>Rate this article</h2>
          <div id="rating-stars">
            <!-- Stars will be rendered by JS -->
          </div>
          <div id="rating-feedback"></div>
        </section>
        <section id="article-comments" class="comments-section">
          <h2>Comments (<span id="comment-count">0</span>)</h2>

          <form id="comment-form">
            <div class="form-group">
              <label for="comment-name">Name (optional)</label>
              <input type="text" id="comment-name" placeholder="Anonymous" />
            </div>

            <div class="form-group">
              <label for="comment-text">Your comment</label>
              <textarea
                id="comment-text"
                rows="4"
                required
                placeholder="Share your thoughts..."
                maxlength="500"
              ></textarea>
              <span class="char-count">0/500</span>
            </div>

            <button type="submit" class="btn-primary">Post Comment</button>
          </form>

          <div id="comments-container">
            <ul id="comments-list"></ul>
            <div id="no-comments" style="display: none">
              <p>No comments yet. Be the first to comment!</p>
            </div>
          </div>
        </section>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Digital Library</p>
    </footer>
    <script src="scripts/article.js"></script>
  </body>
</html>
