<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
  </head>
  <body>
    <header>
      <h1>Product Review Form</h1>
    </header>
    <main>
      <form id="reviewForm" method="get" action="review.html">
        <div class="form-group">
          <label for="productName"
            >Product Name<span aria-hidden="true">*</span></label
          >
          <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- Options will be populated by JS -->
          </select>
        </div>
        <div class="form-group">
          <label>Overall Rating<span aria-hidden="true">*</span></label>
          <div class="rating-group">
            <input type="radio" id="star5" name="rating" value="5" required />
            <label for="star5" title="5 stars">&#9733;</label>
            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4" title="4 stars">&#9733;</label>
            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3" title="3 stars">&#9733;</label>
            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2" title="2 stars">&#9733;</label>
            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1" title="1 star">&#9733;</label>
          </div>
        </div>
        <div class="form-group">
          <label for="installDate"
            >Date of Installation<span aria-hidden="true">*</span></label
          >
          <input type="date" id="installDate" name="installDate" required />
        </div>
        <div class="form-group">
          <label>Useful Features (check all that apply):</label>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="feature1"
              name="features"
              value="Easy to use"
            />
            <label for="feature1">Easy to use</label>
            <input
              type="checkbox"
              id="feature2"
              name="features"
              value="High performance"
            />
            <label for="feature2">High performance</label>
            <input
              type="checkbox"
              id="feature3"
              name="features"
              value="Durable"
            />
            <label for="feature3">Durable</label>
            <input
              type="checkbox"
              id="feature4"
              name="features"
              value="Good value"
            />
            <label for="feature4">Good value</label>
          </div>
        </div>
        <div class="form-group">
          <label for="review">Written Review:</label>
          <textarea
            id="review"
            name="review"
            rows="4"
            placeholder="Write your review here..."
          ></textarea>
        </div>
        <div class="form-group">
          <label for="userName">Your Name:</label>
          <input
            type="text"
            id="userName"
            name="userName"
            placeholder="Optional"
          />
        </div>
        <div class="form-group">
          <input type="submit" value="Submit Review" />
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; 2025 JulioCesarPulgar | WDD 131</p>
    </footer>
    <script src="scripts/form.js"></script>
  </body>
</html>
